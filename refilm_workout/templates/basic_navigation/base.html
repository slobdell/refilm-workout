{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

	<!-- CSS
  ================================================== -->
</head>
<body>
    <div>
    <h1>{{ exercise_name }}</h1>

<video id="video_exercise_{{ exercise_id }}" muted autoplay="" loop="" poster="true" width="480" height="360">
        <source src="https://s3-us-west-1.amazonaws.com/workout-generator-exercises/smaller_mp4/small_{{ video_id }}.mp4" type="video/mp4" class="mp4source">
        <source src="https://s3-us-west-1.amazonaws.com/workout-generator-exercises/smaller_webm/small_{{ video_id }}.webmsd.webm" type="video/webm" class="webmsource">
    </video>
    </div>
    <form action="." method="POST">
        <input type="hidden" name="exercise_id" value="{{ exercise_id }}"/>
        <input type="hidden" name="action" value="discard" />
        <input type="submit" value="Will Not Film" style="margin: 45px; min-width: 200px; font-size: 2em;">
    </form>

    <form action="." method="POST">
        <input type="hidden" name="exercise_id" value="{{ exercise_id }}"/>
        <input type="hidden" name="action" value="later" />
        <input type="submit" value="Film Later" style="margin: 45px; min-width: 200px; font-size: 2em;">
    </form>

    <form action="." method="POST">
        <input type="hidden" name="exercise_id" value="{{ exercise_id }}"/>
        <input type="hidden" name="action" value="filmed" />
        <input type="submit" value="Exercise Filmed!" style="margin: 45px; min-width: 200px; font-size: 2em;">
    </form>
	<!-- Javascript/jQuery
	================================================== -->
<h2>General Guidance</h2>
<ul>
<li>Film from a head on angle then from a side angle</li>
<li>Each video should be about 15 seconds or less</li>
<li>3 reps from front, 3 reps from side</li>
<li>Ensure lighting conditions are good</li>
</ul>
</body>
</html>
